                window.$omnitureDTL.setupOmnitureDTLTracking(Shr.A.wwwSSL, function (options) {
                    Shr.adobeDTL.trackPageLoad();
                }, null);
            }
        })();
    </script>
    <!-- Insert the _satellite library (we do it here because it should happen synchronously) -->
